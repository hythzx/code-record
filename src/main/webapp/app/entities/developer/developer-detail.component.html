<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="developer">
            <h2><span jhiTranslate="codeRecordApplicationApp.developer.detail.title">Developer</span> {{developer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="codeRecordApplicationApp.developer.name" [ngbTooltip]="'codeRecordApplicationApp.developer.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{developer.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/developer', developer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
