<div>
    <h2 id="page-heading">
        <span jhiTranslate="codeRecordApplicationApp.submitRecord.home.title">Submit Records</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-submit-record" [routerLink]="['/submit-record/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="codeRecordApplicationApp.submitRecord.home.createLabel">
            Create a new Submit Record
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'codeRecordApplicationApp.submitRecord.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="submitRecords?.length === 0">
        <span jhiTranslate="codeRecordApplicationApp.submitRecord.home.notFound">No submitRecords found</span>
    </div>
    <div class="table-responsive" *ngIf="submitRecords?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="recordDate"><span jhiTranslate="codeRecordApplicationApp.submitRecord.recordDate">Record Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="cnt"><span jhiTranslate="codeRecordApplicationApp.submitRecord.cnt">Cnt</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="developerName"><span jhiTranslate="codeRecordApplicationApp.submitRecord.developer">Developer</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="projectName"><span jhiTranslate="codeRecordApplicationApp.submitRecord.project">Project</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let submitRecord of submitRecords ;trackBy: trackId">
                <td><a [routerLink]="['/submit-record', submitRecord.id, 'view' ]">{{submitRecord.id}}</a></td>
                <td>{{submitRecord.recordDate | date:'mediumDate'}}</td>
                <td>{{submitRecord.cnt}}</td>
                <td>
                    <div *ngIf="submitRecord.developerId">
                        <a [routerLink]="['/developer', submitRecord.developerId , 'view' ]" >{{submitRecord.developerName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="submitRecord.projectId">
                        <a [routerLink]="['/project', submitRecord.projectId , 'view' ]" >{{submitRecord.projectName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/submit-record', submitRecord.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/submit-record', submitRecord.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/submit-record', { outlets: { popup: submitRecord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="submitRecords?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
