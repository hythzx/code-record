<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="submitRecord">
            <h2><span jhiTranslate="codeRecordApplicationApp.submitRecord.detail.title">Submit Record</span> {{submitRecord.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="codeRecordApplicationApp.submitRecord.recordDate" [ngbTooltip]="'codeRecordApplicationApp.submitRecord.help.recordDate' | translate">Record Date</span></dt>
                <dd>
                    <span>{{submitRecord.recordDate}}</span>
                </dd>
                <dt><span jhiTranslate="codeRecordApplicationApp.submitRecord.cnt" [ngbTooltip]="'codeRecordApplicationApp.submitRecord.help.cnt' | translate">Cnt</span></dt>
                <dd>
                    <span>{{submitRecord.cnt}}</span>
                </dd>
                <dt><span jhiTranslate="codeRecordApplicationApp.submitRecord.developer">Developer</span></dt>
                <dd>
                    <div *ngIf="submitRecord.developerId">
                        <a [routerLink]="['/developer', submitRecord.developerId, 'view']">{{submitRecord.developerName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="codeRecordApplicationApp.submitRecord.project">Project</span></dt>
                <dd>
                    <div *ngIf="submitRecord.projectId">
                        <a [routerLink]="['/project', submitRecord.projectId, 'view']">{{submitRecord.projectName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/submit-record', submitRecord.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
